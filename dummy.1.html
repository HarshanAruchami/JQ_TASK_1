<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/d509f79d02.js" crossorigin="anonymous"></script>
  <script>
    //truck
    $(document).ready(function () {
      $("button").click(function () {
        $("#ha")
          .animate({ left: '380px' }, 1000)

      });
    });
  </script>
  <script>
    //aqmbulance
    $(document).ready(function () {
      $("button").click(function () {
        $("#hz")

          .animate({ left: '348px' }, 6000)
          .delay(1000)
          .animate({ left: '660px' }, 2000)
      });
    });
  </script>
  <script>
    //stretcher
    $(document).ready(function () {
      $("button").click(function () {
        $("#hp")
          .delay(5000)
          .fadeIn(1000)
          .fadeOut(100)

      });
    });
  </script>
  <script>
    //stretcher
    $(document).ready(function () {
      $("button").click(function () {
        $("#dd")
          //.delay(5000)
          .fadeIn(1000)
          .fadeOut(100)

      });
    });
  </script>

  <script>
    //carburst
    $(document).ready(function () {
      $("button").click(function () {
        $("#hb")
          .animate({ left: '400px' })
          .fadeIn(000)
          .fadeOut(1000)
      });
    });
  </script>
  <script>
    //carburst
    $(document).ready(function () {
      $("button").click(function () {
        $("#hd")
          .animate({ left: '400px' })
          .fadeIn(3000)
          .css({ color: 'red' })
      });
    });
  </script>
  <script>
    //road
    $(document).ready(function () {
      $("button").click(function () {
        $("#hc")
          .animate({ width: '750px' })
      });
    });
  </script>
  <script>
    //road
    $(document).ready(function () {
      $("button").click(function () {
        $("#hr")
          .animate({ width: '1000px' })
      });
    });

  </script>
</head>

</head>

<body>
  <button>Start Animation</button>
  <p>
    <!-- stretcher -->
    <span style="background:#ffffff;height: 1px;width:1px;position:absolute;display:none; margin-left: 360px;"
      id="hp"><img src="/assets/patient-hospital-stretcher-icon.webp" width="10px"></span>
      <!-- stretcher -->
    <span style="background:#ffffff;height: 1px;width:1px;position:absolute;display:none; margin-left: 640px;"
    id="dd"><img src="/assets/patient-hospital-stretcher-icon.webp" width="10px"></span>

    <!-- building1 -->
    <span style="background:#ffffff;height: 10px;width:50px;position:absolute;margin-left: 550px;display: ;" id="bb"><i
        class="fa-sharp fa-solid fa-place-of-worship"></i>
      <span style="background:#ffffff;height: 10px;width:0px;position:absolute; margin-left: 50px;display:;" id="hh"><i
          class="fa-solid fa-hospital"></i>
        <!-- truck -->
        <div style="background:#ffffff;height:10px;width:10px;position:absolute;" id="ha"><i
            class="fa-sharp fa-solid fa-truck-moving"></i></div>
        <!-- car burst -->
        <span style="background:#ffffff;height: 10px;width:50px;position:absolute;display: none;" id="hd"><i
            class="fa-sharp fa-solid fa-car-burst"></i></span>
        <!-- ambulance -->
        <div style="background:#ffffff;height:10px;width:10px;position:absolute;" id="hz"><i
            class="fa-solid fa-truck-medical"></i></div>
      </span>
      <!-- car on -->
      <span style="background:#ffffff;height: 10px;width:50px;position:absolute;display: none;margin-top: -20px;"
        id="hb"><i class="fa-sharp fa-solid fa-car-on"></i></span>


  </p><br>
  <div style="background:#000000;height:10px;width:50px;margin-top:-4px;" id="hc"></div>


</body>

</html>
