<!DOCTYPE html>
<html>

<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://kit.fontawesome.com/d509f79d02.js" crossorigin="anonymous"></script>
 <script>
  //truck
  $(document).ready(function () {
   $("button").click(function () {
    $("#ha")
     .animate({ left: '380px' }, 5000)
   });
  });
 </script>
 <script>
  //carburst
  $(document).ready(function () {
   $("button").click(function () {
    $("#hb")
     .animate({ left: '400px' })
     .fadeIn(1000)
     .fadeOut(1000)
   });
  });
 </script>
 <script>
  //carburst
  $(document).ready(function () {
   $("button").click(function () {
    $("#hd")
     .animate({ left: '400px' })
     .fadeIn(8000)
     .css({ color: 'red'})
     
    
   });
  });
 </script>
 <script>
  //road
  $(document).ready(function () {
   $("button").click(function () {
    $("#hc")
     .animate({ width: '1000px' })
   });
  });
 </script>
</head>

</head>

<body>
 <button>Start Animation</button>
 <p>
 <div style="background:#ffffff;height:10px;width:50px;position:absolute;" id="ha"><i
   class="fa-sharp fa-solid fa-truck-moving"></i></div>
   <span style="background:#ffffff;height: 10px;width:50px;position:absolute;display: none;margin-top:-25px;" id="he"><i
     class="fa-sharp fa-solid fa-car"></i></span>
 <span style="background:#ffffff;height: 10px;width:50px;position:absolute;display: none;margin-top: -20px;" id="hb"><i
   class="fa-sharp fa-solid fa-car-on"></i></span>
 <span style="background:#ffffff;height: 10px;width:50px;position:absolute;display: none;" id="hd"><i
   class="fa-sharp fa-solid fa-car-burst"></i></span>
 
 </p><br>
 <div style="background:#000000;height:10px;width:50px;margin-top:-4px;" id="hc"></div>



</body>

</html>
