<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>jquery</title>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <style>
  .pic {
   width: 30px;
   height: 30px;
   transition: 1ms;
  }

  .pic:hover {
   transform: scale(1.5);
  }

  h1 {
   text-align: center;
  }
 </style>
</head>

<body>
 <h1>Zoom in effect for the div on hover event</h1>
 <div class="pic">
  <img src="./assets/patient-hospital-stretcher-icon.webp">
 </div>
</body>

</html>
